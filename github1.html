	<body>
		1、在本地创建一个项目目录,git init初始化该目录为git本地仓库
		2、在github上新建一个仓库，作为远程仓库
		3、在本地仓库中git remote add origin 远程仓库地址,将远程仓库的地址添加到origin中
		4、查看git remote -v 可以看到一个fetch和一个push
		5、git push origin master 这样就将本地的文件push到远程仓库了
	</body>
</html>
