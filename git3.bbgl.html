		项目版本的的管理
		1、git log 在版本管理时commit的最后一次提交时有一个HEAD->master
		2、git reflog 在一行显示提交历史和当前版本，并且可以显示出回退几步可以退到哪个版本
		3、前进/回退到某个版本
			1、基于索引值操作【推荐】$ git reset --hard 【git reflog查出的版本号】
			2、使用^符号
			3、使用~符号
