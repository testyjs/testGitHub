<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		git的专属命令都是以git开始的
		1、git status 查看工作区状态
		2、添加一个文件（就当前文件）git add git2.juticaozuo.html
		3、将git add 文件名的文件撤回到add之前的状态
		4、将add的文件提交到暂存区，
			git commit git2.juticaozuo.html 第一种提交操作，需要在新打开的文件中输入修改内容
			git commit -m "my second commit" git2.juticaozuo.html 第二种提交操作，直接在-m 后面写上注释，更加便捷方便

	</body>
</html>
