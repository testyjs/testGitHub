	<body>
		什么是分支？
		分支是在版本控制过程中，使用多条线同时推荐多个任务
		分支的好处？
			同时并行推进多个功能开发，提高开发效率
			各个分支在开发过程中，如果某一个分支开发失败，不会对原版本有任何影响
		具体操作
		1、查看所有分支 git branch -v
		2、创建分支 git branch [分支名称]
		3、切换到某个分支 git checkout [分支名称(可以使用tab键补全)]
		4、合并分支
		5、、合并分支
